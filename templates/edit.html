<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit To-Do</title>
</head>
<body>
    <h2>Edit To-Do</h2>
    <form method="post" action="/{{ todo._id }}/edit/">
        <input type="text" name="task" value="{{ todo.task }}" required>
        <input type="text" name="degree" value="{{ todo.degree }}" required>
        <input type="submit" value="Update">
    </form>
</body>
</html>
